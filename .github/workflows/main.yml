# Arquivo: .github/workflows/main.yml

name: CI - Build and Push Docker Image

on:
  push:
    branches: [ "main" ] # Roda a cada push na branch main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # Permissão para escrever no GHCR

    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v3

      - name: Login no GitHub Container Registry (GHCR)
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          # CORREÇÃO APLICADA AQUI: Garante que o username seja minúsculo
          username: devhmedeiros
          password: ${{ secrets.GITHUB_TOKEN }}  # Token gerado automaticamente pelo GitHub

      - name: Build e Push da Imagem Docker
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          # CORREÇÃO APLICADA AQUI: Garante que o proprietário na tag seja minúsculo
          tags: |
            ghcr.io/devhmedeiros/bot-dsplacas:latest
            ghcr.io/devhmedeiros/bot-dsplacas:${{ github.sha }}